<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/0fc0494676.js" crossorigin="anonymous"></script>



    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

</head>

<body style="background-color:wheat;">
    <form>
        <div class="container">

            <div class=" row justify-content-center align-content-center">
                <div class=" box col-sm-12 col-md-6 col-lg-3 ">
                    <div class=" all text-center">
                        <h1 class="header">Login</h1>
                    </div>
                    <div class="all">
                        <label for="validationDefaultUsername" class="form-label">
                            <i class="fa-solid fa-user"></i>
                            username</label>
                        <input type="text" class="form-control" id="validationDefaultUsername" placeholder="@username"
                            required>
                    </div>
                    <div class="all">
                        <label class="form-label"><i class="fa-solid fa-key"></i>
                            Password</label>
                        <input type="password" class="form-control" placeholder="password" required>
                    </div>
                    <div class="all">
                        <label class="forgetpassword"><a href="#"
                                style="color:wheat; text-decoration: none; font-size: x-small;">
                                Forget password?
                            </a>
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Agree to terms and conditions
                        </label>
                    </div><br><br>

                    <div class="submit  text-center">
                        <button type="submit" class="btn btn-outline-light btn-lg">LOGIN</button>
                    </div>
                    <div class="text-center">
                        <span style="font-size:x-small;">or Login With</span>
                    </div><br>
                    <div class="text-center">
                        <i class="fa-brands fa-facebook fa-xl"></i>&nbsp;&nbsp;
                        <i class="fa-brands fa-square-twitter fa-xl"></i>&nbsp;&nbsp;
                        <i class="fa-brands fa-github-square fa-xl"></i>&nbsp;&nbsp;
                    </div><br><br><br><br>
                    <div class="text-center">
                        <span style="font-size:x-small;">
                            Or sign Up using
                        </span>
                    </div>
                    <div class="text-center">
                        <a href="#" style="color:wheat; text-decoration: none;"> SIGN UP </a>
                    </div>

                </div>
            </div>
        </div>
    </form>
</body>

</html>
